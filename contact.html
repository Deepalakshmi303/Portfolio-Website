<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-xl mt-2 mb-2" data-aos="fade-down">
        <a class="navbar-brand" href="#">MyPortfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#links">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="links">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="resume.html" class="nav-link">Resume</a></li>
            <li class="nav-item"><a href="project.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    </header>

    <div class="container py-5">
    <h1 class="text-center text-info mb-5" data-aos="fade-up">CONTACT</h1>

    <div class="row text-center text-info mb-5">
        <div class="col-md-4 mb-3" data-aos="fade-up">
            <i class="bi bi-geo-alt-fill fs-3 mb-2"></i>
            <h5>Address</h5>
            <p>No.15, XXXXXXXX,<br>Tiruchirappalli</p>
        </div>
        <div class="col-md-4 mb-3" data-aos="fade-up" data-aos-delay="100">
            <i class="bi bi-envelope-fill fs-3 mb-2"></i>
            <h5>Email</h5>
            <p>abc@gmail.com</p>
        </div>
        <div class="col-md-4 mb-3" data-aos="fade-up" data-aos-delay="200">
            <i class="bi bi-telephone-fill fs-3 mb-2"></i>
            <h5>Phone</h5>
            <p>+91-6797498790</p>
        </div>
    </div>


    <div class="contact-container bg-info-subtle text-light p-4 rounded" data-aos="fade-up">
        <form>
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Subject" class="form-control">
            </div>
            <div class="mb-3">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Message" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100">Send Message</button>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true
      });
    </script>

    <script src="js/index.js"></script>
  </body>
</html>
